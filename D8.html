<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
      <title>DOM Exercises</title>

      <style>
      .myHeading {
        color: red;
      }
      </style>
    </head>

  <body>

    <header>
      <h1>This is the title of the page</h1>
      <button id="ex1">Change title</button>
      <br><br>
      <button onclick="addClassToTitle()">Add a class to title</button>
      <button onclick="makeItClickable()">Change h1 color</button>
      <h2>This is the subtitle of the page</h2>
    </header>

    <main>
      <hr />

      <ul id="firstList">
        <li>1st</li>
        <li>2nd</li>
        <li>3rd</li>
      </ul>

      <ul id="secondList">
        <li>1st</li>
        <li>2nd</li>
        <li>3rd</li>
      </ul>
      <button onclick="addToTheSecond('4th')">Add 4th item to the 2nd List</button><br>
      <button onclick="firstUlDisappear()">Remove first list</button><br>
      <button onclick="paintItGreen()">Pain it Green</button><br>

      <a href="strive.school">This link goes to Strive School</a>
      <button onclick="changeUrls()">Change URL</button>

      <div>
        <p>This text is just for the exercise</p>
        <button onclick="changePcontent()">Change paragraph content</button>
        <button onclick="addParagraph('This is second paragraph')">Add second paragraph</button>
      </div>

      <div>
        <input
          type="text"
          id="input-field"
          placeholder="input field for the exercise"
        />
      </div>
    </main>

    <footer>
      <p>And this text is just for the exercise too!</p>
    </footer>

    <script>
      /* EXERCISE 1
      Write a function for changing the title of the document in something else.
      */

      const changeTitle = function (newTitle) {
        let changedTitle = document.getElementsByTagName("h1")[0] 
        changedTitle.innerText = newTitle
      
        //function for changing the title of the document
      };

      const btn1 = document.querySelector("#ex1")
      btn1.addEventListener("click", function(){
        changeTitle("This is a new Title")
      })

      

      /* EXERCISE 2
      Write a function for changing the class of the title of the page in "myHeading".
      */

      const addClassToTitle = function () {
        let changedClass = document.getElementsByTagName("h1")[0]
        changedClass.className = "myHeading"
        //
      };

      /* EXERCISE 3
      Write a function for changing the text of only the p which are children of a div.
      */

      const changePcontent = function () {
        let changedPcontent = document.querySelectorAll("div p")
        changedPcontent.forEach( (p) => {
          p.innerText = "asdasd"
        }
        )
      };

      /* EXERCISE 4
      Write a function for changing the destination of every link to https://www.google.com
      */

      const changeUrls = function () {
        let changedUrls = document.querySelectorAll("a") //there is only one link
        changedUrls.forEach((link) => { link.href = "https://www.google.com"})
      };

      /* EXERCISE 5
       Write a function for adding a new item in the second list.
       */

      const addToTheSecond = function (content) {
        let secondList = document.getElementById("secondList")
        //let addOneItem = document.createElement("li")
        //addOneItem.innerText = "new item"
        //secondList.appendChild(addOneItem)
        secondList.innerHTML += `<li>${content}</li>`
      };

      /* EXERCISE 6
      Write a function for adding a second paragraph to the div.
      */

      const addParagraph = function (content) {
        const secondParagraph = document.querySelectorAll("div")[0]
        secondParagraph.innerHTML += `<p>${content}</p>` 
        //
      };

      /* EXERCISE 7
      Write a function for making the first UL disappear.
      */

      const firstUlDisappear = function () {
        let firstListToRemove = document.querySelectorAll("ul")[0]
        firstListToRemove.remove()
        //
      };

      /* EXERCISE 8
      Write a function for making the background of every UL green.
      */

      const paintItGreen = function () {
        let everyUl = document.querySelectorAll("ul")
        everyUl.forEach((list) => {
          list.style.background = "green"

        })
        //
      };

      /* EXERCISE 9
      Make the heading of the page change color every time the user clicks on it.
      */

      const makeItClickable = function () {
        let colorHeading = document.querySelector("h1")
        colorHeading.addEventListener("click", function (e) {
          e.target.classList.toggle("myHeading")
        })
        //
      };
      makeItClickable()

      /* EXERCISE 10
      Change the footer text with something else when the user clicks on it.
      */

      const changeFooterText = function () {
        let footerText = document.querySelector("footer")
        footerText.addEventListener("click", function (e) {
          e.target.innerText = "new text"
        })
        //
      };
      changeFooterText()

      /* EXERCISE 11
      Attach an event listener to the input field in the page for console logging its value just after any keystroke.
      */

      const inputField = document.getElementById("input-field");
      document.onkeypress = function (e) {
        console.log(inputField.value)
      }
      /*inputField.addEventListener("keypress", function () {
        console.log(inputField)
      })*/
      // ...

      /* EXERCISE 12
      Create a new welcome alert message when the page successfully loads.
      */

      window.onload = function () {
        alert("Welcome!")
        //
      };

      /* EXERCISE 13
      Use HTML5 tags to divide the content of the page in a more semantic way.
      */
    </script>
  </body>
  </html>
